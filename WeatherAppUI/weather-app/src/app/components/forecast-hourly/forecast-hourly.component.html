
  <div class="modal-header">
    <h5 class="modal-title">{{date | date:'MMMM dd'}}</h5>
    <button
      class="btn-close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body" style="max-height: 70vh;">

    <div *ngFor="let forecastItem of forecastHourly">
      <h6 class="bg-light p-2 border-top border-bottom mb-0">{{forecastItem.dt_txt | date:'shortTime'}}</h6>
      <ul class="list-group list-group-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img src="https://openweathermap.org/img/wn/{{forecastItem.weather[0].icon}}@2x.png" alt="" style="width: 45px; height: 45px"
              class="rounded-circle" />
            <div class="ms-3">
              <p class="fw-bold mb-1">min {{forecastItem.main.temp_max| number : '1.0-0'}}&deg;C  / max {{forecastItem.main.temp_min| number : '1.0-0'}}C</p>
              <p class="text-muted mb-0">   {{forecastItem.weather[0].description | titlecase}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>


    </div>
